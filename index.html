<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Container Entry & Review</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main class="container">
		<h1 class="sr-only">Container Entry and Review</h1>
		<form id="entryForm" class="form" autocomplete="off">
			<div class="form-row">
				<label for="date">Date</label>
				<input type="date" id="date" name="date" class="input-compact" required>
			</div>
			<div class="form-row">
				<label for="port">Port</label>
				<select id="port" name="port" class="select-compact" required>
					<option value="Ålesund">Ålesund</option>
					<option value="Stavanger">Stavanger</option>
					<option value="Haugesund">Haugesund</option>
					<option value="Molde">Molde</option>
					<option value="Førde">Førde</option>
					<option value="Trondheim">Trondheim</option>
				</select>
			</div>
			<div class="form-row">
				<label for="containerNumber">Container Number</label>
				<input type="text" id="containerNumber" name="containerNumber" class="input-compact" placeholder="e.g., ABCD1234567" required>
			</div>
			<div class="form-row">
				<label for="status">Status</label>
				<select id="status" name="status" class="select-compact" required>
					<option value="empty">empty</option>
					<option value="B">B</option>
					<option value="T">T</option>
					<option value="lastcast">lastcast</option>
					<option value="module">module</option>
					<option value="7pc">7pc</option>
					<option value="ADR">ADR</option>
					<option value="Ikke ADR">Ikke ADR</option>
				</select>
			</div>
			<div class="form-row">
				<label for="arrivalTime">Arrival Time</label>
				<input type="time" id="arrivalTime" name="arrivalTime" class="input-compact">
			</div>
			<div class="form-row form-row-comment">
				<label for="comment">Comment</label>
				<textarea id="comment" name="comment" class="textarea-compact" rows="2" placeholder="Add a note (optional)"></textarea>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn primary">Add Entry</button>
				<button type="reset" class="btn">Clear</button>
			</div>
		</form>

		<section class="table-section">
			<table class="table" aria-label="Container Entries">
				<thead>
					<tr>
						<th>Date</th>
						<th>Port</th>
						<th>Container #</th>
						<th>Status</th>
						<th>Arrival</th>
						<th>Comment</th>
						<th class="col-actions">Actions</th>
					</tr>
				</thead>
				<tbody id="entriesTbody"></tbody>
			</table>
		</section>
	</main>

	<script src="./script.js" defer></script>
</body>
</html>
